server:
  port: 8070
spring:
  flyway:
    enabled: true
  cloud:
    service-registry:
      auto-registration:
        enabled: false
    config:
      enabled: false

  application:
    name: product-service
  datasource:
    url: jdbc:postgresql://localhost:5432/productdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
eureka:
 client:
  service-url:
   defaultZone: http://localhost:8761/eureka
